             
              <div class="container">
                <form class="form-horizontal" role="form">
                 <div class="form-group">
                  <label class="control-label col-sm-2">Faculty ID</label>
                  <div class="col-sm-6">          
                    <input type="text" class="form-control"  disabled ng-model="data.fcid">
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-2">Name</label>
                  <div class="col-sm-6">          
                    <input type="text" class="form-control" disabled ng-model="data.name" >
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2">Title</label>
                  <div class="col-sm-6">          
                    <input type="text" class="form-control" disabled ng-model="data.title" >
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2">Dapartment ID</label>
                  <div class="col-sm-6"> 
                    <input type="text" class="form-control" disabled ng-model="data.dpid"> 
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2">Email ID</label>
                    <div class="col-sm-6">          
                      <input type="text" class="form-control" disabled ng-model="data.emailid" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2">Contact No.</label>
                    <div class="col-sm-6">          
                      <input type="text" class="form-control" ng-model="data.contactno">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2">Areas</label>
                    <div class="col-sm-6">          
                      <input type="text" class="form-control"  ng-model="data.areas" >
                    </div>
                  </div>
                  <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                     <td><button class="btn btn-info" ng-click="updaterecord(data)">Update</button></td>
                   </div>
                 </div>
               </form>
             </div>
